<section class="container">
  <form class="form" (ngSubmit)="scheduleTransfer()">
    <h2 class="form__title">New Transfer</h2>

    <div class="form-field">
      <label class="form-field__label" for="value">Value</label>
      <input class="form-field__input" id="value" type="number" [(ngModel)]="transferValue" name="valor"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="origin__account">Origin Account</label>
      <input class="form-field__input" id="origin__account" type="text" [(ngModel)]="originAccount" name="origem"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destination__account">Destination Account</label>
      <input class="form-field__input" id="destination__account" type="text" [(ngModel)]="destinationAccount" name="destino"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="transfer__date">Transfer Date (e.g. MM/dd/yyyy)</label>
      <input class="form-field__input" id="transfer__date" type="text" [(ngModel)]="transferDate" name="data"/>
    </div>

    <div class="button-wrapper"></div>
    <button class="button" type="submit">Schedule</button>
  </form>
</section>
