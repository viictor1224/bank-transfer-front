<section class="container">
  <form class="formulario" (ngSubmit)="scheduleTransfer()">
    <h2 class="formulario__titulo">New Transfer</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Value</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="value" name="valor"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="origem">Origin Account</label>
      <input class="form-field__input" id="origem" type="text" [(ngModel)]="origin__account" name="origem"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destination Account</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destination__account" name="destino"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="data">Transfer Date</label>
      <input class="form-field__input" id="data" type="text" [(ngModel)]="transfer__date" name="data"/>
    </div>

    <div class="botao-wrapper"></div>
    <button class="botao" type="submit">Schedule</button>
  </form>
</section>
